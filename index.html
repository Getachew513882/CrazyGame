<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>www.crazygame.com</title>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="jquery/jquery.js"></script>
	<script type="text/javascript" src="hidethemodalandthechooser.js"></script>
</head>
<body onload="initializeTheCards()">
			
			<div id="toastmessage" class="toastmessage">
				 <h4>Computer Started the Game !!</h4>
			</div>

			<div id="modal"  class="winpage">
				<h1>Sorry, You Lost !!</h1>
				<img  src="Assets/lose.jpeg" width="100px" height="100px">
				<span class="destroythemodal" onclick="hidethemodal()">+</span>
			</div>

			<div  class="parentClass">
						<center><h1>Crazy Game !!!</h1></center>
						<div class="stackfordropedcards" id = "stackfordropedcards"></div>
						<div class="playingcardleft" id="playingcardleft"></div>

						<div id="chooser" class="chooser">
							<label><input onclick="hidethechooser()" type="radio" name="type"> Flower</label><br>
							<label><input onclick="hidethechooser()" type="radio" name="type"> Heart</label><br>
							<label><input onclick="hidethechooser()" type="radio" name="type"> Spear</label><br>
							<label><input onclick="hidethechooser()" type="radio" name="type"> Diamond</label><br>
						</div>

						<div style="position: absolute;left:35px;top:250px;color:black;    font-weight: bold;">
						  <input style="cursor: pointer;width:20px;height:20px;" onclick="verifyLeftingOneCardOnly()" type="checkbox"  id="checkedforleft1">
						  <label>Left 1 Card</label>
						</div>

				   		<div class="Computer">
				   				<label style="position:absolute;top:10px;left:10px;font-weight: bold;">Computer</label>

				   				<img class="computerimage" src="Assets/computer.png" alt="Computer" />
				   				<div class="computerplayingcards" id="computerplayingcards">
				   				
				   				</div>
				   		</div>

				   		<div class="Human">
				   			<label style="position:absolute;top:30px;right:100px;font-weight: bold;">Human</label>
				   			<img class="humanimage" src="Assets/human.png" alt="Computer" />

				   			<div class="humanplayingcardcontainer" id="humanplayingcardcontainer">
				   			</div>

				   		</div>
			</div>				
</body>
</html>
